esphome:
  name: esp-pzem01

         
esp8266:
  board: esp12e

# Enable logging
logger:
  baud_rate: 0
  
# Enable Home Assistant API
api:
#  password: asdf1234
  services:
  - service: reset_total
    then:
      - pulse_meter.set_total_pulses:
          id: energy_pulse_meter
          value: 0

ota:
  password: "2a8be79f70ca23ae55aed2300a4dd71f"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp-Pzem01 Fallback Hotspot"


captive_portal:


uart:
  rx_pin: GPIO3
  tx_pin: GPIO1
  baud_rate: 9600

modbus:
  send_wait_time: 500ms
  
sensor:
  - platform: pzemac
    id : pzem03
    current:
      name: "Main House Current"
    voltage:
      name: "Main House Voltage"
    energy:
      name: "Main House Energy"
    power:
      name: "Main House Power"
    frequency:
      name: "Main House Frequency"
    power_factor:
      name: "Main House Power Factor"
    update_interval: 10s
    address: 1

  - platform: pzemac
    id : pzem04
    current:
      name: "Main Solar Current"
    voltage:
      name: "Main Solar Voltage"
    energy:
      name: "Main Solar Energy"
    power:
      name: "Main Solar Power"
    frequency:
      name: "Main Solar Frequency"
    power_factor:
      name: "Main Solar Power Factor"
    update_interval: 10s
    address: 2

  - platform: pulse_meter
    id: energy_pulse_meter
    name: 'House Power consumption'
    unit_of_measurement: 'W'
    state_class: measurement
    device_class: power
    icon: mdi:flash-outline
    accuracy_decimals: 0
    pin: GPIO12
#    # internal_filter: 100ms
#    on_value:
#      then:
#        - light.turn_on:
#            id: led_red
#        - delay: 0.5s
#        - light.turn_off:
#            id: led_red
    filters:
      # multiply value = (60 / imp value) * 1000
      # - multiply: 60
      - lambda: return x * ((60.0 / 1000) * 1000.0);
    total:
      name: 'House - Total energy'
      unit_of_measurement: 'kWh'
      icon: mdi:circle-slice-3
      state_class: total_increasing
      device_class: energy
      accuracy_decimals: 3
      filters:
        # multiply value = 1 / imp value
        # - multiply: 0.001
        - lambda: return x * (1.0 / 1000);    
